name: metal-id

on:
  push:
    paths:
      - 'metal-id/**'
      - '.github/workflows/metal-id*'
  pull_request:
    paths:
      - 'metal-id/**'
      - '.github/workflows/metal-id*'
  schedule:
    - cron: '15 14 1 * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: metal-id
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: make lint test build
      - run: bin/metal-id@linux-amd64 -v

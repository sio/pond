name: lib/sandbox

on:
  push:
    paths:
      - 'lib/sandbox/**'
      - '.github/workflows/lib-sandbox*'
  pull_request:
    paths:
      - 'lib/sandbox/**'
      - '.github/workflows/lib-sandbox*'
  schedule:
    - cron: '17 6 25 * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/sandbox
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/
            ~/go/
          key: golang-${{ runner.os }}-${{ hashFiles('**/go.sum') }}-lib-sandbox
          restore-keys: |
            golang-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
            golang-${{ runner.os }}
      - run: make ci
